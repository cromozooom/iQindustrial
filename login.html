    <div class="container">
      <div class="row spaceTop">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6"><a id="login-form-link" href="#" class="active">Login</a></div>
                <div class="col-xs-6"><a id="register-form-link" href="#">Register</a></div>
                <hr>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" action="#" method="post" role="form" style="display: block;">
                    <div class="form-group">
                      <input id="username" type="text" name="username" tabindex="1" placeholder="Username" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="password" tabindex="2" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                      <input id="remember" type="checkbox" tabindex="3" name="remember">
                      <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input id="login-submit" type="submit" name="login-submit" tabindex="4" value="Log In" class="form-control btn btn-login">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="text-center"><a href="#" tabindex="5" class="forgot-password">Forgot Password?</a></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <form id="register-form" action="#" method="post" role="form" style="display: none;">
                    <div class="form-group">
                      <label for="nume">Nume</label>
                      <input id="nume" type="text" name="nume" tabindex="1" placeholder="Nume" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="prenume">Prenume</label>
                      <input id="prenume" type="text" name="prenume" tabindex="1" placeholder="Prenume" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input id="email" type="email" name="email" tabindex="1" placeholder="Email" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="industry">Industry
                        <select class="form-control">
                          <option>Industry</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="tara">Tara</label>
                      <input id="email" type="text" name="tara" tabindex="1" placeholder="Tara" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="functie">Functie</label>
                      <input id="email" type="text" name="functie" tabindex="1" placeholder="Functie" value="" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input id="password" type="password" name="password" tabindex="2" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                      <input id="confirm-password" type="password" name="confirm-password" tabindex="2" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div class="form-group"></div>
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input id="register-submit" type="submit" name="register-submit" tabindex="4" value="Register Now" class="form-control btn btn-register">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
